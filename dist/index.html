<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting started with Firebase Auth</title>
  <link rel="stylesheet" href="styles.css">
<script defer src="bundle.js"></script></head>

<body>

  <div id="login">
    <div class="header">
        <h1>Madison's Superhero Site</h1>
    </div>
    <div id="welcomeMessage">
        <h2>Welcome to Madison's Superhero site</h2>
        <p>Here you can find your favourite superhero, learn more about them, and even organize your superheroes into your own lists! So get started! Login!</p>
      </div>
    <form>
      <div class="group">
        <input id="txtEmail" type="email">
        <label>Email</label>
      </div>
      <div class="group">
        <input id="txtPassword" type="password">
        <label>Password</label>
      </div>
      <div id="divLoginError" class="group">
        <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
      </div>
      <button id="btnLogin" type="button" class="button buttonBlue">Log in</button>
      <button id="btnSignup" type="button" class="button buttonBlue">Sign up</button>
    </form>
  </div>

  <div id="app">
    <div class="header">
      <h1>Welcome to Your Amazing App</h1>
    </div>
    <form>
      <div class="group">
        <div id="lblAuthState" class="authlabel"></div>
      </div>
      <button id="btnLogout" type="button" class="button buttonBlue">Log out</button>
      <div class="group">
        <input id="txtNewPassword" type="password" placeholder="New Password">
        <button id="btnChangePassword" type="button" class="button buttonBlue">Change Password</button>
        <div id="divPasswordChangeError" class="group">
          <div id="lblPasswordChangeErrorMessage" class="errorlabel"></div>
        </div>
      </div>
      
      
       
        </div>
      </div>
      
    </form>
  </div>

  <footer>
    <a href="https://firebase.google.com/" target="_blank"><img
        src="https://firebase.google.com/images/brand-guidelines/logo-standard.png"></a>
  </footer>

</body>

</html>
